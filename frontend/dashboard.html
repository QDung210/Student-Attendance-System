<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Dashboard</title>
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="sidebar fixed left-0 top-0 h-full w-16 bg-green-800 flex flex-col items-center py-6 space-y-8">
            <!-- Dashboard Icon -->
            <div class="sidebar-item active" data-tooltip="Dashboard">
                <i class="fas fa-home text-white text-2xl"></i>
            </div>
            
            <!-- Add Student Icon -->
            <div class="sidebar-item" data-tooltip="Thêm sinh viên" onclick="window.location.href='add-students.html'">
                <i class="fas fa-user-plus text-white text-2xl"></i>
            </div>
            
            <!-- Logout Icon -->
            <div class="sidebar-item" data-tooltip="Đăng xuất" id="logoutBtn">
                <i class="fas fa-sign-out-alt text-white text-2xl"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-1 ml-16 p-8">
            <!-- Header -->
            <div class="header mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Student Attendance Dashboard</h1>
                <p class="text-gray-600 text-lg">Hệ thống quản lý điểm danh sinh viên</p>
            </div>

            <!-- Attendance Table -->
            <div class="table-container bg-white rounded-lg shadow-lg overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-lg font-semibold text-gray-800">Index</th>
                            <th class="px-6 py-4 text-left text-lg font-semibold text-gray-800">Recent Check-in</th>
                            <th class="px-6 py-4 text-left text-lg font-semibold text-gray-800">Avatar</th>
                            <th class="px-6 py-4 text-left text-lg font-semibold text-gray-800">Name</th>
                            <th class="px-6 py-4 text-left text-lg font-semibold text-gray-800">ID</th>
                            <th class="px-6 py-4 text-left text-lg font-semibold text-gray-800">Last Attendance</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody">
                        <!-- Dữ liệu sẽ được load từ API và cập nhật real-time qua WebSocket -->
                        <tr id="noDataRow">
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                <i class="fas fa-clock text-4xl mb-4"></i>
                                <p class="text-lg">Chưa có sinh viên nào điểm danh hôm nay</p>
                                <p class="text-sm">Dữ liệu sẽ tự động cập nhật khi có sinh viên điểm danh</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <script src="dashboard.js"></script>
</body>
</html>
