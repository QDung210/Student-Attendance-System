<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="desktop">
        <div class="div">
            <div class="overlap">
                <div class="frame">
                    <div class="ellipse"></div>
                    <div class="ellipse-2"></div>
                </div>
                <img class="logo-trng-i-hc-FPT" src="logo.png" />
                <img class="main-icon" src="icon.png" />
                <div class="text-wrapper">Student Attendance System</div>
            </div>
            <div class="group">
                <div class="overlap-group">
                    <div class="form">
                        <div class="frame-2">
                            <div class="title">Log in to your account</div>
                        </div>
                        <div class="frame-3">
                            <div class="frame-4">
                                <div class="div-wrapper">
                                    <label class="text-wrapper-2" for="email">Email</label>
                                </div>
                                <div class="input-text-wrapper">
                                    <div class="input-text">
                                        <input class="context" placeholder="Enter your email" type="email" id="email" />
                                        <div class="frame-5"></div>
                                    </div>
                                </div>
                                <span class="error-message" id="emailError"></span>
                            </div>
                            <div class="frame-4">
                                <div class="frame-6">
                                    <div class="text-wrapper-2">Password</div>
                                </div>
                                <div class="input">
                                    <div class="input-text-2">
                                        <input class="context-2" placeholder="Enter your password" type="password" id="password" />
                                        <div class="frame-5">
                                            <img class="icon-eye" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDlDMTAuMzQgOSA5IDEwLjM0IDkgMTJDOSAxMy42NiAxMC4zNCAxNSAxMiAxNUMxMy42NiAxNSAxNSAxMy42NiAxNSAxMkMxNSAxMC4zNCAxMy42NiA5IDEyIDlaIiBmaWxsPSIjNzA3MDgwIi8+CjxwYXRoIGQ9Ik0xMiA1QzUgNSAxIDEyIDEgMTJTNSAxOSAxMiAxOUMxOSAxOSAyMyAxMiAyMyAxMlMxOSA1IDEyIDVaTTEyIDE3QzguNjkgMTcgNiAxNC4zMSA2IDEyQzYgOS42OSA4LjY5IDcgMTIgN0MxNS4zMSA3IDE4IDkuNjkgMTggMTJDMTggMTQuMzEgMTUuMzEgMTcgMTIgMTdaIiBmaWxsPSIjNzA3MDgwIi8+Cjwvc3ZnPgo=" />
                                        </div>
                                    </div>
                                </div>
                                <span class="error-message" id="passwordError"></span>
                            </div>
                        </div>
                        <div class="frame-7">
                            <button class="button" type="submit">
                                <div class="login-now">Login</div>
                            </button>
                            <div class="frame-8">
                                <p class="already-have-an">Don't Have An Account ?</p>
                                <div class="log-in" id="registerLink">Call Admin</div>
                            </div>
                        </div>
                    </div>
                    <div class="forget-password" id="forgotPassword">Forget Password ?</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
